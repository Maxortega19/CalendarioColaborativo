<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" type="text/css" href="css/estilo.css" />
	<title>Calendario</title>
</head>

<body>
	<div id="calendario">
		<div class="hoy">Hoy es <span id="hoy"></span></div>
		<div class="mes">
			<ul>
				<li id="prev">&#10094;</li>
				<li id="mes"></li>
				<li id="año"></li>
				<li id="sig">&#10095;</li>
			</ul>

		</div>

		<ul id="semanas">
			<li>Do</li>
			<li>Lu</li>
			<li>Ma</li>
			<li>Mi</li>
			<li>Ju</li>
			<li>Vi</li>
			<li>Sá</li>
		</ul>

		<ul id="dias" class="diaa"></ul>
		<div>
			<div class="fecha">El dia seleccionado es: <span id="fecha"></span></div>
			<div class="info">Cursado de materia Seminario Colaborativo</div>
		</div>
	</div>
	<div class="footer">
		Desarrollado por: 
		Maximiliano Ortega, Mariano Deville, Johana Manzanares y Pablo Calvano.
	</div>
	<script src="js/calendario.js"></script>

</body>

</html>
